{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>2 file comparer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="{% static 'js/script.js' %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
  <div class="background-video">
    <video autoplay muted loop>
      <source src="{% static 'images/backgroundVideo.mp4' %}" type="video/mp4">
    </video>
  </div>
  <div class="center">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="file_first">
      <input type="file" name="file_second">
      <div class="center1">
        <button type="submit">
          <i class="fa-solid fa-upload fa-flip" style="color: #919191;"></i>
        </button>
      </div>
    </form>
  </div>
</body>

</html>
